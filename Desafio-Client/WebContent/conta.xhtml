<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastrar Contas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
<div class="container">
	<h:form>
		<h1>Contas</h1>
	
		<div class="form-group">
			<h:outputLabel value="ID" for="idConta"/>
			<h:inputText id="idConta" styleClass="form-control" value="#{contaBean.conta.id}"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText id="nome" styleClass="form-control" value="#{contaBean.conta.nome}"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Saldo" for="saldo"/>
			<h:inputText styleClass="form-control" id="saldo" value="#{contaBean.conta.saldo}"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Data de abertuda da conta" for="dataConta"/>
			<h:inputText styleClass="form-control" id="nome" value="#{contaBean.conta.dataAbertura}"/>
		</div>
		<h:commandButton action="#{contaBean.salvar}" styleClass="btn btn-success" value="Salvar"/>
	</h:form>
</div>

</h:body>
</html>
